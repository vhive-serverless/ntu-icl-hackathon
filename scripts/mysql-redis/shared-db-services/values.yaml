# values.yaml
namespace: shared-services

# Team configurations - centralized
teams:
  - name: team1
    mysql:
      database: team1_db
      username: team1_user
      password: team1_mysql_pass
    redis:
      password: team1_redis_pass
  - name: team2
    mysql:
      database: team2_db
      username: team2_user
      password: team2_mysql_pass
    redis:
      password: team2_redis_pass

# Global MySQL configuration
mysql:
  rootPassword: root_password
  image: mysql:8.0
  resources:
    limits:
      cpu: "4"
      memory: "8Gi"
    requests:
      cpu: "2"
      memory: "4Gi"
  storage:
    size: 100Gi
  global:
    maxConnections: 1000
    maxUserConnections: 50
    queriesPerHour: 10000
    updatesPerHour: 5000
    connectionsPerHour: 1000

# Global Redis configuration
redis:
  image: redis:7.0
  resources:
    limits:
      cpu: "500m"
      memory: "1Gi"
    requests:
      cpu: "250m"
      memory: "512Mi"
  storage:
    size: 10Gi
  global:
    maxMemory: "1gb"
    maxClients: 1000